<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:rgb(182, 201, 133);">
    <h1>welcome to notes</h1>

    <!--start navbar-->

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">contact</a>
                    </li>
                    
                    
                    
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    {% if user is none %}
                    <button class="btn btn-outline-success" type="button">login</button>
                    <button class="btn btn-outline-success" type="button">signup</button>
                    {% else %}
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle mx-2"  type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{user}}
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/profile">updet profile</a></li>
                          <li><a class="dropdown-item" href="/">logout</a></li>
                         
                        </ul>
                    </div>
                    {% endif %}

               
                </form>
            </div>
        </div>
    </nav>
    <!--end navbar-->


<!--notes form start-->
<div class="container">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">name</label>
        <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <label for="exampleFormControlInput1" class="form-label">select ur catagory</label>
      <select class="form-select form-select-lg mb-3"  name="cate" aria-label="Large select example">
        <option>python</option>
        <option>java</option>
        <option>php</option>
      </select>

      <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control"  name="myfile" type="file" id="formFile">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">comments</label>
        <textarea name="comments" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-lg"> submit post</button>

</div>
<!--notes form end-->

</body>

</html>
